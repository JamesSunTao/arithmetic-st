		<h1>二分查找</h1>
	</body>
	<script type="text/javascript">
		/**
		 * 二分查找
		 * 查询条件：已排序的数组
		 * */
		var  binSearch = function(arr,data) {
			var minIndex = 0,
			    maxIndex = arr.length -1;
			    while (minIndex <= maxIndex){
			    	midIndex = Math.floor((minIndex+maxIndex)/2);
			    	if (arr[midIndex]<data) {
			    		minIndex = minIndex + 1;
			    	}else if (arr[midIndex]>data) {
			    		maxIndex = midIndex -1;
			    	}else{
			    		return midIndex;
			    	}
			    }
			return -1;    
		}
//		binSearch([1,2,4,6,7,9],4);
	</script>
